<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo: Astra Bundled</title>

    <!-- include 'Inter' via Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" />

    <!-- customize the page's styling -->
    <style>
      hr {
        color: lime;
        margin: 1rem 0;
      }

      @media (prefers-color-scheme: dark) {
        body {
          --background-color: black;
          --text-color: white;
          background-color: var(--background-color);
          color: var(--text-color);
        }
      }
      @media (prefers-color-scheme: light) {
        body {
          --background-color: white;
          --text-color: black;
          background-color: var(--background-color);
          color: var(--text-color);
        }
      }
    </style>

    <!-- load Astra components -->
    <script src="./dist/web-components/astra.js"></script>

    <!-- add 'click' listener to <astra-button /> -->
    <script>
      setTimeout(() => {
        const btn = document.getElementsByTagName('astra-button').item(0)
        btn.addEventListener('click', () => alert('click click click click click'))
      }, 0)
    </script>
  </head>

  <body>
    <div>
      <p>Date Range Picker</p>
      <div>
        <astra-calendar theme="dark"></astra-calendar>
      </div>

      <div style="margin-top: 12px">
        <astra-calendar single-month-view></astra-calendar>
      </div>
      <hr />
    </div>

    <div>
      <astra-chart
        type="line"
        data='[{"label": "A", "value": 20}, {"label": "B", "value": 35 }, {"label": "C", "value": 40}]'
        key-x="label"
        key-y="value"
      ></astra-chart>
      <astra-chart
        data='[{"label": "A", "value": 20}, {"label": "B", "value": 35 }, {"label": "C", "value": 40}]'
        type="bar"
        key-x="value"
        key-y="label"
      ></astra-chart>
    </div>
    <astra-button>click click click</astra-button>
    <hr />
    <astra-card>arbitrary content</astra-card>
    <hr />
    <astra-input placeholder="Show me what you got"></astra-input>
    <hr />
    <astra-text variant="h1">h1</astra-text>
    <astra-text variant="h2">h2</astra-text>
    <astra-text variant="h3">h3</astra-text>
    <astra-text variant="hg">etc...</astra-text>
    <hr />
    <astra-select
      placeholder="Choose a fruit"
      options='[{"label":"Apple","value":"apple"}, {"label":"Avocado","value":"avocado"}, {"label":"Banana","value":"banana"}]'
    ></astra-select>
